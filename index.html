<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Captcha Generator</title>
</head>

<body>

    <div class="box">
        <h1>Captcha generator</h1>
        <div class="container">
            <div class="captcha_container">
                <img src="./images/bg6.png" alt="">
                <span class="captcha"><i></i></span>
            </div>
            <button><img src="./images/kisspng-recaptcha-checkbox.png"></button>
        </div>
        <div class="inpt">
            <input type="text" maxlength="6" placeholder="enter captcha here..">
            <button>Chack it's</button>
        </div>

        <div class="info">Captcha is matched</div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
